on:
  push:
    branches:
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: crowdin action
        uses: crowdin/github-action@1.0.4
        with:
          upload_translations: true
          download_translations: false
